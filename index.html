<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body class="center">

    <div class="loadingScreen">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <div class="page">

        <h1 class="heading">Tic Tac Toe</h1>

        <div class="symbol">
            <p>CHOOSE YOUR MARK</p>
            <div class="choose">
                <button class="select1" value="cross"><i class="fa-solid fa-xmark"></i></button>
                <button class="select2" value="circle"><i class="fa-regular fa-circle"></i></button>
            </div>
        </div>

        <div class="game">
            <div class="scoreBoard">
                <div class="score user">User:<br>
                    <p></p>
                </div>
                <div class="score JS">Js:<br>
                    <p></p>
                </div>
            </div>
            <div class="board">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <button class="reset">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
